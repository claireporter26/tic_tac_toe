<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Welcome to your TicTacToe Game</h1>

    <div id=chooseSide>
        <h2>Choose your Side</h2>   
        <button id="chooseSideX">X</button>
        <button id="chooseSideO">O</button>

    </div>

    <div>
        <p id="playInstruction">Click on an empty grid square to place your token</p>

    </div>

    <div id='winningTextBtn'>
        <p id='winningText'>Player X has Won!!</p>
        <button id="playAgain">Play Again</button>

    </div>

    <div id="gameArea">
        <table>
            <tr>
                <td id="gameSquare1"></td>
                <td id="gameSquare2"></td>
                <td id="gameSquare3"></td>
            </tr>
            <tr>
                <td id="gameSquare4"></td>
                <td id="gameSquare5"></td>
                <td id="gameSquare6"></td>
            </tr>
            <tr>
                <td id="gameSquare7"></td>
                <td id="gameSquare8"></td>
                <td id="gameSquare9"></td>
            </tr>



        </table>



    </div>

   <script src="app.js"></script> 
</body>
</html>
